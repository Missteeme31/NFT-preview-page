<!DOCTYPE html>
<html lang="en">
  <!-- Head Section-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-
     scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Body Section-->
  <body>
    <!--PARENT CONTAINER-->
    <div class="container">
      <!--CHILD.1 CONTAINER-->
      <div class="image-container">
      <img
        src="https://cdn.glitch.global/8e9c4836-6b41-450f-8d26-f6e746e5d8d5/image-equilibrium.jpg?v=1669159599924"
        alt="dice"
      />
      </div>
      <!--CHILD.2 CONTAINER-->
      <div class="bottom-container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <!--child.2-1 container-->
        <div class="details">
          <div class="ethereum">
            <img
              src="https://cdn.glitch.global/8e9c4836-6b41-450f-8d26-f6e746e5d8d5/icon-ethereum.svg?v=1669159578019"
              alt="ethereum"
            />
            <p class="amount">0.041 ETH</p>
          </div>
          <div class="days">
            <img
              src="https://cdn.glitch.global/8e9c4836-6b41-450f-8d26-f6e746e5d8d5/icon-clock.svg?v=1669159470238"
              alt="clock"
            />
            <p class="amount">3 days left</p>
          </div>
        </div>
        <!--HORIZONTAL LINE-->
        <div class="horizontal-line"></div>
        <!--child.2-2 container-->
        <div class="creator-details">
          <div class="creator-image">
            <img
              src="https://cdn.glitch.global/8e9c4836-6b41-450f-8d26-f6e746e5d8d5/image-avatar.png?v=1669159591050"
              alt="creator-img"
            />
          </div>
          <div class="creator">
            <p class="des">Creation of</p>
            <p class="creator-name">Jules Wyvern</p>
          </div>
        </div>
      </div>
      <!--END OF PARENT CLASS FOR BOTTOM SECTION-->
    </div>
  </body>
</html>
